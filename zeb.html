<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Ghost And Spider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="top">House Ghost And Spider</h1>
    </header>
    <main>
        <div class="content">
            <div class="inner">
                <div class="choice" id="Ghost">
                    <img src="ghost.jpg" alt="ghost">
                </div>
                <div class="choice" id="House">
                    <img src="house.jpg" alt="house">
                </div>
                <div class="choice" id="Spider"><img src="spider.jpg" alt='spider'></div>

            </div>
            <div class="scoreCard">
                <p id="userScore">0</p>
                <p>User</p>
                <p id="compScore">0</p>
                <p>Comp</p>
            </div>
            <div class="parameter">
                <p id="mssg">Play Your Move!!!</p>
            </div>
        </div>
        <script src="node.js"></script>
        
    </main>
    <footer>
        <button>Reset</button>

    </footer>
    
    
</body>
</html>
